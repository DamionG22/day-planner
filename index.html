<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      

     

<!-- Creates each hour block for planner-->
   

      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <!-- collects input from user in text box -->
        <textarea type="text"  id="textBox9"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <!-- Houses the save button and save button ID  -->
        <button  id="save-button9"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

     
      <div id="hour-10" class="row time-block present">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea type="text"  id="textBox10"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button10"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

     
      <div id="hour-11" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea type="text"  id="textBox11"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button11"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">NOON</div>
        <textarea type="text"  id="textBox12"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button12"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-13" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea type="text"  id="textBox13" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button13"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>



      <div id="hour-14" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea type="text" id="textBox14" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button14" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-15" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea type="text" id="textBox15"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="save-button15" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>


      <div id="hour-16" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea type="text"  id="textBox16"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button16"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>



      <div id="hour-17" class="row time-block future">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea type="text"  id="textBox17"  class="col-8 col-md-10 description" rows="3"> </textarea>
        <button  id="save-button17"  class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>



    

     
<!-- Links JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
